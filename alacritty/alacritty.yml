env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono

  italic:
    family: JetBrains Mono

  size: 8

window:
  dimensions:
    columns: 90
    lines: 30

shell:
  program: /bin/zsh

# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '#000000'
     foreground: '#aaaaaa'

   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#3465A4'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#333333'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#5c5cff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'
